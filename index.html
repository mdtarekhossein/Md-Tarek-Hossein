<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Sentinel Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="profile-card">
        <div class="profile-header">
            <img src="https://i.ibb.co/wrz0vZn/90884.jpg" alt="Profile Picture" class="profile-pic">
            <h2>CYBER SECURITY BANGLADESH</h2>
            <p>OFFICIAL TEAM MEMBER PROFILE</p>
        </div>

        <div class="profile-details">
            <div class="detail-item">
                <i class="fas fa-user"></i>
                <div>
                    <span>Full Name</span>
                    <p>Md Tarek Hossein</p>
                </div>
            </div>
            <div class="detail-item">
                <i class="fas fa-id-card"></i>
                <div>
                    <span>Student ID</span>
                    <p>CSB-107</p>
                </div>
            </div>
            <div class="detail-item">
                <i class="fas fa-layer-group"></i>
                <div>
                    <span>Batch</span>
                    <p>Batch 1 (25 June 2025)</p>
                </div>
            </div>
            <div class="detail-item">
                <i class="fas fa-check-circle"></i>
                <div>
                    <span>Payment Status</span>
                    <p>Completed</p>
                </div>
            </div>
        </div>

        <div class="profile-footer">
            <a href="#" class="btn btn-verify">
                <i class="fas fa-shield-alt"></i> CSB VERIFY STUDENT
            </a>
            <p class="certified-text">This person is certified</p>
            <a href="#" class="btn btn-student">CSB STUDENT</a>
        </div>
    </div>

</body>
</html>
