<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Bangladesh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="httpshttps://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="logo-container">
                <img src="logo.png" alt="Cyber Sentinel Bangladesh Logo" class="logo">
            </div>
            <h1>CYBER SECURITY BANGLADESH</h1>
            <p>OFFICIAL TEAM MEMBER PROFILE</p>
        </div>
        <div class="profile-body">
            <div class="info-item">
                <i class="fas fa-user"></i>
                <div>
                    <p class="label">Full Name</p>
                    <p class="value">Md Tarek Hossein</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-id-card"></i>
                <div>
                    <p class="label">Student ID</p>
                    <p class="value">CSB-107</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-graduation-cap"></i>
                <div>
                    <p class="label">Batch</p>
                    <p class="value">Batch 1 (25 June 2025)</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-credit-card"></i>
                <div>
                    <p class="label">Payment Status</p>
                    <p class="value">Completed</p>
                </div>
            </div>
        </div>
        <div class="profile-footer">
            <div class="verification-box">
                <i class="fas fa-comment-dots"></i>
                <span>CSB VERIFY STUDENT</span>
            </div>
            <p class="certified-text">This person is certified</p>
            <div class="status-indicator">
                <span class="dot"></span>
                <span>CSB STUDENT</span>
            </div>
        </div>
    </div>
</body>
</html>
